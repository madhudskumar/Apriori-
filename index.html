<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aprori</title>
    <script src="/vendor/angular/angular.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body ng-app="app" class="container container-fluid">
    <h1>Apriori</h1>
    <div ng-controller="contentCtrl">
        <h3 ng-hide="items.len != 0" class="alert alert-info" role="alert">add items to display</h3>
        <table border="solid" class="table" ng-show="items.len != 0">
            <tr>
                <th>TID</th>
                <th>ITMES</th>
            </tr>
            <tr ng-repeat="item in items">
                <td>{{item.tid}}</td>
                <td>{{item.items.toString()}}</td>
            </tr>
        </table>
        <hr>    
        <div class="row">
            <div class="col-lg-12">
                <div class="input-group">
                <input type="text" class="form-control" placeholder="items ', ' seperated" ng-model="inputItems">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="addNewItem(inputItems)">add new items</button>
                </span>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </div>
    </div>
    <script>
        var app = angular.module("app", []);

        app.controller("contentCtrl", function($scope){
            var tid = 1;
            $scope.msg = "hello world";
            $scope.items = [];
            $scope.addNewItem = function(inputItems){
                item = {
                    tid:tid++,
                    items:inputItems.split(',')
                }
                $scope.items.push(item);
                console.log($scope.items)

            }
        })
    </script>    
</body>
</html>
